<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead text-center font-weight-bold"></p>
    </header>
  
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">

        <div class="hour col-1 pl-1 pt-1 font-weight-bold">9am</div>
        <textarea id="text-9am" name="notes" rows="2" cols=100 class="textarea col-10"> </textarea>
        <button id="save-icon-9am" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      
        <div class="hour col-1 pl-1 pt-1 font-weight-bold">10am</div>
        <textarea id="text-10am" name="notes" rows="2" cols=100 class="textarea col-10"> </textarea>
        <button id="save-icon-10am" class="saveBtn col-1"><i class="fas fa-save"></i></button>

        <div class="hour col-1 pl-1 pt-1 font-weight-bold">11am</div>
        <textarea id="text-11am" name="notes" rows="2" cols=100 class="textarea col-10"></textarea>
        <button id="save-icon-11am" class="saveBtn col-1"><i class="fas fa-save"></i></button>

        <div class="hour col-1 pl-1 pt-1 font-weight-bold">12pm</div>
        <textarea id="text-12pm" name="notes" rows="2" cols=100 class="textarea col-10"></textarea>
        <button id="save-icon-12pm" class="saveBtn col-1"><i class="fas fa-save"></i></button>

        <div class="hour col-1 pl-1 pt-1 font-weight-bold">1pm</div>
        <textarea id="text-1pm" name="notes" rows="2" cols=100 class="textarea col-10"></textarea>
        <button id="save-icon-1pm" class="saveBtn col-1"><i class="fas fa-save"></i></button>

        <div class="hour col-1 pl-1 pt-1 font-weight-bold">2pm</div>
        <textarea id="text-2pm" name="notes" rows="2" cols=100 class="textarea col-10"></textarea>
        <button id="save-icon-2pm" class="saveBtn col-1"><i class="fas fa-save"></i></button>

        <div class="hour col-1 pl-1 pt-1 font-weight-bold">3pm</div>
        <textarea id="text-3pm" name="notes" rows="2" cols=100 class="textarea col-10"></textarea>
        <button id="save-icon-3pm" class="saveBtn col-1"><i class="fas fa-save"></i></button>

        <div class="hour col-1 pl-1 pt-1 font-weight-bold">4pm</div> 
        <textarea id="text-4pm" name="notes" rows="2" cols=100 class="textarea col-10"></textarea>
        <button id="save-icon-4pm" class="saveBtn col-1"><i class="fas fa-save"></i></button>

        <div class="hour col-1 pl-1 pt-1 font-weight-bold">5pm</div>
        <textarea id="text-5pm" name="notes" rows="2" cols=100 class="textarea col-10"></textarea>
        <button id="save-icon-5pm" class="saveBtn col-1"><i class="fas fa-save"></i></button>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
